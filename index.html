<!DOCTYPE html>
<html lang="en">
<head>
<script type="text/javascript" src="//widget.trustpilot.com/bootstrap/v5/tp.widget.bootstrap.min.js" async data-dynamic></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trustpilot Widget Selector</title>
</head>
<body>
<select id="widget-selector"  style="margin-bottom:30px" name="language" id="language">
  <option value="Mini" selected>Mini</option>
  <option value="Carousel">Carousel</option>
  <option value="Slider">Slider</option>
  <option value="Product Mini">Product Mini</option>
  <option value="Product SEO">Product SEO</option>
</select>

<div id="widget-container">
  <!-- Widget code will be appended here -->
</div>

<div id="automation-container" style="display: none;">
  <!-- Automation code will be appended here -->
</div>

<button style="margin-top: 40px" class="automation">Automation Station</button>

<!-- Your custom JavaScript code -->
<script>
document.addEventListener("DOMContentLoaded", function() {
  // Initial append of Mini widget code
  appendWidgetCode('<!-- TrustBox widget - Mini --><div class="trustpilot-widget" data-locale="en-GB" data-template-id="53aa8807dec7e10d38f59f32" data-businessunit-id="63d2b393898cf1df6ab24eff" data-style-height="150px" data-style-width="100%" data-theme="light"><a href="https://uk.trustpilot.com/review/trustpilot-integration-demo.tp-testing.com" target="_blank" rel="noopener">Trustpilot</a></div><!-- End TrustBox widget -->');
});

function appendWidgetCode(widgetCode) {
  var widgetContainer = document.getElementById('widget-container');
  widgetContainer.innerHTML = widgetCode;
}

function renderAutomationScreen() {
  var automationContainer = document.getElementById('automation-container');
  var widgetContainer = document.getElementById('widget-container');
  var widgetSelector = document.getElementById('widget-selector');

  // Hide the widget container
  widgetContainer.style.display = 'none';
  // Hide the widget selector
  widgetSelector.style.display = 'none';

  // Show the automation container
  automationContainer.style.display = 'block';
  automationContainer.innerHTML = '<select style="margin-bottom:30px" name="language" id="automation-language">' +
    '<option value="activeCampaign">Active Campaign</option>' +
    '<option value="bgl">BGLs</option>' +
    '<option value="bigCommerce">Big Commerce</option>' +
    '<option value="braze">Braze</option>' +
    '<option value="customer.io">Customer.io</option>' +
    '<option value="evolutionX">Evolution X</option>' +
    '<option value="freshdesk">Freshdesk</option>' +
    '<option value="goHighLevel">GoHighLevel</option>' +
    '<option value="helpScout">Helpscout</option>' +
    '<option value="hubspot">Hubspot</option>' +
    '<option value="infusionsoft">Infusionsoft (keap)</option>' +
    '<option value="intercom">Intercom</option>' +
    '<option value="isendu">Isendu</option>' +
    '<option value="intercom">Intercom</option>' +
    '<option value="jotform">Jotform</option>' +
    '<option value="kajabi">Kajabi</option>' +
    '<option value="klaviyo">Klaviyo</option>' +
    '<option value="mailchimp">Mailchimp</option>' +
    '<option value="mandrill">Mandrill</option>' +
    '<option value="marketo">Marketo</option>' +
    '<option value="monday.com">Monday.com</option>' +
    '<option value="netsuite">Netsuite</option>' +
    '<option value="nopcommerce">Nopcommerce</option>' +
    '<option value="openCart">Opencart</option>' +
    '<option value="pardot">Pardot</option>' +
    '<option value="prestashop">Prestashop</option>' +
    '<option value="quickbooks">Quickbooks</option>' +
    '<option value="sailthru">Sailthru</option>' +
    '<option value="salesforce">Salesforce</option>' +
    '<option value="sendgrid">Sendgrid</option>' +
    '<option value="shipstation">Shipstation</option>' +
    '<option value="shopify">Shopify</option>' +
    '<option value="squarespace">Squarespace</option>' +
    '<option value="sugarCrm">Sugar CRM</option>' +
    '<option value="twilio">Twilio</option>' +
    '<option value="volusion">Volusion</option>' +
    '<option value="whatsapp">Whatsapp</option>' +
    '<option value="wix">Wix</option>' +
    '<option value="woocommerce">Woocommerce</option>' +
    '<option value="zapier">Zapier</option>' +
    '<option value="zendesk">Zendesk</option>' +
    '<option value="zoho">Zoho</option>' +
    '</select>' +
    '<button class="goBackToWidget">Go Back to Widget</button>';

  // Add event listener to the goBackToWidget button
  document.querySelector(".goBackToWidget").addEventListener("click", function() {
    // Hide the automation container
    automationContainer.style.display = 'none';
    // Show the widget container
    widgetContainer.style.display = 'block';
    // Show the widget selector
    widgetSelector.style.display = 'block';
  });

  // Add event listener for change event
  document.getElementById('automation-language').addEventListener('change', function() {
    // Get the selected value
    var selectedOption = this.value;

    // Append corresponding widget code based on selected option
    if (selectedOption === 'Mini') {
      appendWidgetCode('<!-- TrustBox widget - Mini --><div class="trustpilot-widget" data-locale="en-GB" data-template-id="53aa8807dec7e10d38f59f32" data-businessunit-id="63d2b393898cf1df6ab24eff" data-style-height="150px" data-style-width="100%" data-theme="light"><a href="https://uk.trustpilot.com/review/trustpilot-integration-demo.tp-testing.com" target="_blank" rel="noopener">Trustpilot</a></div><!-- End TrustBox widget -->');
    } else if (selectedOption === 'Carousel') {
      appendWidgetCode('<!-- TrustBox widget - Carousel --><div class="trustpilot-widget" data-locale="en-GB" data-template-id="53aa8912dec7e10d38f59f36" data-businessunit-id="63d2b393898cf1df6ab24eff" data-style-height="140px" data-style-width="100%" data-theme="light" data-stars="4,5" data-review-languages="en"><a href="https://uk.trustpilot.com/review/trustpilot-integration-demo.tp-testing.com" target="_blank" rel="noopener">Trustpilot</a></div><!-- End TrustBox widget -->');
    } else if (selectedOption === 'Slider') {
      appendWidgetCode('<!-- TrustBox widget - Slider --><div class="trustpilot-widget" data-locale="en-GB" data-template-id="54ad5defc6454f065c28af8b" data-businessunit-id="63d2b393898cf1df6ab24eff" data-style-height="240px" data-style-width="100%" data-theme="light" data-stars="4,5" data-review-languages="en"><a href="https://uk.trustpilot.com/review/trustpilot-integration-demo.tp-testing.com" target="_blank" rel="noopener">Trustpilot</a></div><!-- End TrustBox widget -->');
    } else if (selectedOption === 'Product Mini') {
      appendWidgetCode('<!-- TrustBox widget - Product Mini --><div class="trustpilot-widget" data-locale="en-GB" data-template-id="54d39695764ea907c0f34825" data-businessunit-id="63d2b393898cf1df6ab24eff" data-style-height="24px" data-style-width="100%" data-theme="light" data-sku="white-shirt" data-no-reviews="hide" data-scroll-to-list="true" data-style-alignment="center"><a href="https://uk.trustpilot.com/review/trustpilot-integration-demo.tp-testing.com" target="_blank" rel="noopener">Trustpilot</a></div><!-- End TrustBox widget -->');
    } else if (selectedOption === 'Product SEO') {
      // Add corresponding code for 'Product SEO' if needed
    }
  });
}

document.querySelector(".automation").addEventListener("click", renderAutomationScreen);

</script>
<!-- End your custom JavaScript code -->

</body>
</html>
